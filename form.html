    <title>Together We Learn Form Service</title>
  </head>
  <body>
    <form action="phpQS.php" method="post" style="padding: 60px;">
      <h1 class="display-5">TWL Admin Portal</h1>
        <div class="form-group">
          <label for="inputAddress">Upload Lesson Showcase</label>
          <input name="gsURL" type="text" class="form-control" id="inputAddress" placeholder="Upload an Unity Scene file. See Docs. Otherwise Leave Blank.">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="inputCity">Call Meeting With a Student at Auditorium.</label>
            <input name="groupIndent" type="text" class="form-control" id="inputZip" placeholder="Enter their indentifier. Ex: CVHGQWERUIOP">
          </div>
        <div class="form-group">
          <div class="form-check">
            <input name="forceStudents" class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
              Liberate Students... Not Recommended.
            </label>
          </div>
          <div class="form-check">
            <input name="forceStudents" class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
              Force meeting at Auditorium
            </label>
          </div>
          <div class="form-check">
            <input name="forceStudents" class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
              Force Students to Set New Classes
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" name="my_form_submit_button">Submit</button>
      </form>
